<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="./script.js"></script>
  </head>
  <body>
    <div class="page">
      <h1 class="title">Todo List</h1>

      <form class="form">
        <input class="input" type="text" placeholder="Следующее дело" />
        <button class="button">Добавить</button>
      </form>

      <div class="list"></div>
    </div>

    <template id="list-item-template">
      <div class="list-item">
        <div class="list-item__text"></div>
        <div class="list-item__actions">
          <div class="list-item__action list-item__action_type_edit">
            <img src="./assets/edit.svg" alt="edit" />
          </div>
          <div
            class="list-item__action list-item__action_type_copy item__action_hidden"
          >
            <img src="./assets/copy.svg" alt="copy" />
          </div>
          <div
            class="list-item__action list-item__action_type_delete item__action_hidden"
          >
            <img src="./assets/trash.svg" alt="trash" />
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
